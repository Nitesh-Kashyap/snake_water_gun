default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("PGUSER") { "postgres" } %>
  password: <%= ENV.fetch("PGPASSWORD") { "yourpassword" } %>
  host: <%= ENV.fetch("PGHOST") { "127.0.0.1" } %>
  port: <%= ENV.fetch("PGPORT") { 5432 } %>
  database: <%= ENV.fetch("DATABASE"){"postgres"} %>
   

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  database: myapp_production
  username: <%= ENV["PGUSER"] %>
  password: <%= ENV["PGPASSWORD"] %>
